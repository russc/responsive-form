<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>  
    <link type="text/css" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" rel="stylesheet"/> 
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Saira" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Member Form</h1>
        <form action="" >  
          <fieldset>
            <legend>Contact Information</legend>
            <div class="form-input-group">
              <label for="name"><span class="required">*</span>Name</label>
              <input type="text" id="name" name="name" required aria-required="true"/>  
            </div>   
            <div class="form-input-group">
              <label for="email"><span class="required">*</span>Email</label>
              <input type="email" id="email" name="email" required aria-required="true"/>
            </div>         
            <div class="form-input-group">
              <label for="phone"><span class="required">*</span>Phone</label>
              <input type="phone" id="phone" name="phone" required aria-required="true"/>    
            </div>           
          </fieldset>
        
          <fieldset>
            <legend>Address</legend>
            <div class="form-input-group">
              <label for="address-street"><span class="required">*</span>Street</label>
              <input type="text" id="address-street" name="address-street" required aria-required="true"/> 
            </div>
            <div class="form-input-group">
              <label for="address-city"><span class="required">*</span>City</label>
              <input type="text" id="address-city" name="address-city" required aria-required="true"/> 
            </div>
            <div class="form-select-group">
              <label for="address-state"><span class="required">*</span>State</label>  
              <select id="address-state" name="address-state">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
            <div class="form-input-group">
              <label for="address-zip"><span class="required">*</span>Postal/Zip Code</label>
              <input type="text" id="address-zip" name="address-zip" required aria-required="true" maxlength="5"/>
            </div>
          </fieldset>
        
          <fieldset>
            <legend>Additional Questions</legend> 
            <div class="form-radio-group">
              <p><span class="required">*</span>Do you like cats?</p>
              <label for="cats-yes">Yes</label>
              <input id="cats-yes" type="radio" name="cats-question" aria-required="true" value="Yes" />
              
              <label for="cats-no">No</label>
              <input id="cats-no" type="radio" name="cats-question" aria-required="true" value="No" />
            </div>
            <div class="form-radio-group">
              <p><span class="required">*</span>Do you like dogs?</p>
              <label for="dogs-yes">Yes</label>
              <input id="dogs-yes" type="radio" name="dogs-question" aria-required="true" value="Yes" />
            
              <label for="dogs-no">No</label>
              <input id="dogs-no" type="radio" name="dogs-question" aria-required="true" value="No" />
            </div>
          </fieldset>

          <input type="submit" value="Save" />
        </form>
    </div>
  </body>
</html>
